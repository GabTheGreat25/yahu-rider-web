<card>
  <form class="form-container tw-w-2/4 tw-mx-auto" [formGroup]="form" card-wrapper (submit)="addUser(form)">
    <h1 class="form-title">Add User</h1>
    <input type="text" placeholder="First Name" class="form-control" formControlName="firstName" />
    <ng-container *ngIf="firstNameInvalid">
      <app-validation-message validator="required" *ngIf="firstName?.errors?.['required']"></app-validation-message>
    </ng-container>
    <input type="text" placeholder="Last Name" class="form-control" formControlName="lastName" />
    <ng-container *ngIf="lastNameInvalid">
      <app-validation-message validator="required" *ngIf="lastName?.errors?.['required']"></app-validation-message>
    </ng-container>
    <input type="text" placeholder="Email" class="form-control" formControlName="email" />
    <ng-container *ngIf="emailInvalid">
      <app-validation-message validator="required" *ngIf="email?.errors?.['required']"></app-validation-message>
      <app-validation-message validator="email" *ngIf="email?.errors?.['email']"></app-validation-message>
    </ng-container>
    <input type="text" placeholder="Mobile Number (ex. 09*********)" class="form-control" formControlName="phoneNumber" />
    <ng-container *ngIf="phoneNumberInvalid">
      <app-validation-message validator="required" *ngIf="phoneNumber?.errors?.['required']"></app-validation-message>
      <app-validation-message validator="phoneNumber" *ngIf="phoneNumber?.errors?.['mobile']"></app-validation-message>
    </ng-container>
    <input type="password" placeholder="Password" class="form-control" formControlName="password" />
    <ng-container *ngIf="passwordInvalid">
      <app-validation-message validator="required" *ngIf="password?.errors?.['required']"></app-validation-message>
      <app-validation-message validator="password" *ngIf="password?.errors?.['password']"></app-validation-message>
    </ng-container>
    <input type="password" placeholder="Confirm Password" class="form-control" formControlName="confirmPassword" />
    <ng-container *ngIf="confirmPasswordInvalid">
      <app-validation-message validator="required" *ngIf="confirmPassword.errors?.['required']"></app-validation-message>
      <app-validation-message validator="passwordNotMatch" *ngIf="confirmPassword.errors?.['passwordNotMatch']"></app-validation-message>
    </ng-container>
    <span class="tw-text-red-400" *ngIf="form.errors">*{{ form.errors["text"] }}</span>
    <button type="submit" class="btn-submit" [disabled]="form.invalid">Add User</button>
  </form>
</card>
