<card>
  <form class="form-container tw-w-2/4 tw-mx-auto" card-wrapper [formGroup]="form">
    <h1 class="form-title">Update Rider</h1>

    <input type="text" placeholder="First Name" class="form-control" formControlName="firstName" />
    <ng-container *ngIf="firstNameInvalid">
      <app-validation-message validator="required" *ngIf="firstName?.errors?.['required']"></app-validation-message>
    </ng-container>

    <input type="text" placeholder="Last Name" class="form-control" formControlName="lastName" />
    <ng-container *ngIf="lastNameInvalid">
      <app-validation-message validator="required" *ngIf="lastName?.errors?.['required']"></app-validation-message>
    </ng-container>
    <input type="text" placeholder="Email" class="form-control" formControlName="email" />
    <ng-container *ngIf="emailInvalid">
      <app-validation-message validator="required" *ngIf="email?.errors?.['required']"></app-validation-message>
    </ng-container>
    <input type="text" placeholder="Birth Date" class="form-control" formControlName="birthdate" />
    <ng-container *ngIf="birthdateInvalid">
      <app-validation-message validator="required" *ngIf="birthdate?.errors?.['required']"></app-validation-message>
    </ng-container>
    <input type="text" placeholder="Phone Number" class="form-control" formControlName="phoneNumber" />
    <ng-container *ngIf="phoneNumberInvalid">
      <app-validation-message validator="required" *ngIf="phoneNumber?.errors?.['required']"></app-validation-message>
    </ng-container>
    <input type="text" placeholder="Status" class="form-control" formControlName="status" />
    <ng-container *ngIf="statusInvalid">
      <app-validation-message validator="required" *ngIf="status?.errors?.['required']"></app-validation-message>
    </ng-container>

    <span class="tw-text-red-400" *ngIf="form.errors">*{{ form.errors["text"] }}</span>
    <button type="submit" class="btn-submit" [disabled]="form.invalid" (click)="updateRider(form)">Update Rider</button>
  </form>
</card>
