<section class="register-user-container" [lazyBgImage]="background" [isBg]="true">
  <card>
    <div class="register-user-wrapper" card-wrapper>
      <div>
        <h1 class="register-title">Register</h1>
        <p class="register-info">Get us some of your information to get a free access to our Yahu's website.</p>
      </div>
      <div class="form-container">
        <label class="body-label">Full Name</label>
        <input type="text" class="register-form-control" placeholder="Your Name" />

        <label class="body-label">Email Address</label>
        <input type="text" class="register-form-control" placeholder="Your Email Address" />

        <label class="body-label">Mobile Number</label>
        <input type="text" class="register-form-control" placeholder="+63(Philippines)" />
      </div>
      <div>
        <input class="check-box" type="checkbox" />
        <label class="check-title"> I agree with Yahu's <span class="title-info"> terms & conditions</span> </label>
      </div>
      <div class="btn-container">
        <button class="btn-register-user">Sign Up</button>
      </div>
      <div class="account-container">
        <p class="account-title">Do you have an account already?</p>
        <button class="log-in">Log in here</button>
      </div>
    </div>
  </card>
</section>
